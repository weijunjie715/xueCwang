		<script>
			//hover效果
			$(function() {
				$('.maskWraper').Huihover();
				/* 计算输入域字体数量 */
				$(".textarea").Huitextarealength({
					minlength:10,
					maxlength:200.
				});
			});
			//星星评价效果
			$(function(){
				//星级评价
				$("#star-1").raty({
					hints: ['1','2', '3', '4', '5'],//自定义分数
					starOff: 'iconpic-star-S-default.png',//默认灰色星星
					starOn: 'iconpic-star-S.png',//黄色星星
					path: '../../hui/static/h-ui/images/star',//可以是相对路径
					number: 5,//星星数量，要和hints数组对应
					showHalf: true,
					targetKeep : true,
					click: function (score, evt) {//点击事件
						//第一种方式：直接取值
						$("#result-1").html(score+'分');
					}
				});
			});
			//弹窗
			function modaldemo(){
				$("#modal-demo").modal("show");
			}
